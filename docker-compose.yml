services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: rr_engine
      POSTGRES_USER: bam
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/0001_schema.sql:ro

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://bam@db:5432/rr_engine
      REDIS_URL: redis://redis:6379/0
      API_KEYS: dev-key-change-me
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

volumes:
  pgdata:
